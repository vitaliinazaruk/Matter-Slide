<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Matter Slide</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar__item sidebar__item--1">
          <h1>Air</h1>
        </div>
        <div class="sidebar__item sidebar__item--2">
          <h1>Fire</h1>
        </div>
        <div class="sidebar__item sidebar__item--3">
          <h1>Water</h1>
        </div>
        <div class="sidebar__item sidebar__item--4">
          <h1>Earth</h1>
        </div>
      </div>
      <div class="main">
        <div class="main__item main__item--4"></div>
        <div class="main__item main__item--3"></div>
        <div class="main__item main__item--2"></div>
        <div class="main__item main__item--1"></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
